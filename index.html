<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div id="main">
    <img src="images/illustration-hero.svg" alt="illustration hero">
    <div id="info">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, podcasts on any device anywhere you like!</p>
      <div id="plan-box">
        <img id="music-icon" src="images/icon-music.svg" alt="music icon">
        <div id="price">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a id="change-button">Change</a>
      </div>
      <div id="payment-button">Proceed to Payment</div>
      <div id="cancel">Cancel Order</div>
    </div>
  </div>
</body>

</html>
